<div class="contact-container">
    <!-- Hero Section -->
    <div class="profile-header">
      <h1>How to reach us</h1>
      <p>Whether you have a question about features, trials, pricing, or anything else, our team is ready to answer all your questions.</p>
    </div>
    <!-- Contact Methods -->
    <section class="contact-methods">
      <div class="section-container">
        <div class="methods-grid">
          <div class="method-card" *ngFor="let method of contactMethods; let i = index" [style.animation-delay.ms]="i * 200">
            <div class="method-icon">
              <i class="bi" [ngClass]="method.icon"></i>
            </div>
            <h3>{{ method.title }}</h3>
            <p class="method-description">{{ method.description }}</p>
            <div class="method-info">
              <span class="method-value">{{ method.value }}</span>
              <span class="method-availability" *ngIf="method.availability">{{ method.availability }}</span>
            </div>
            <button class="method-action" (click)="handleMethodAction(method.type)">
              <span>{{ method.actionText }}</span>
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
